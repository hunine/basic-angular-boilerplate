@if (control) {
    <div class="w-full flex flex-col justify-center gap-2">
        <label [for]="inputId">{{ label | titlecase }}</label>
        <input
            class="flex-1 p-2 border-solid border-2 border-slate-400 rounded-md"
            [type]="type"
            [id]="inputId"
            [formControl]="control"
        />
    </div>
}
